<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="fullPage" class="d-flex justify-content-center align-items-center">
 <form id="myForm" role="search">
  <div id="input" class="input-group add-on">
   <input class="form-control" placeholder="Search Wikipedia" name="srch-term" id="searchBox" type="text">
   <button id="searchButton" class="btn btn-default"> 
			<i class="fa fa-search" aria-hidden="true"></i>
    </button>
		<a id="randomButton" class="btn rounded" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button">
			<img id="randomImage" class="img-fluid" src="https://image.ibb.co/nyG43G/random_Button.png" alt="random_Button">
		</a>
  </div>
 </form>
 
 <div id="resultDiv" class="list-group pre-scrollable "  style="margin: 20px;">

 </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
